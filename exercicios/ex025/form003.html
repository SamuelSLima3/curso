<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Formulário</title>
    <style>
        input {
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" autocomplete="on">
        <p>
            <label for="nome">Nome</label>
            <input type="text" name="inome" id="inome" required size="10" placeholder="Nome completo" autocomplete="name" minlength="8" maxlength="25">
        </p>
        <p>
            <label for="media">Média</label>
            <input type="number" name="media" id="media" min="0" max="10" placeholder="0 a 10" required step="0.1" value="5.0">
        </p>
        <p>
            <label for="semana">Semana</label>
            <input type="week" name="semana" id="semana">
        </p>
        <p>
            <label for="mes">Período Letivo</label>
            <input type="month" name="mes" id="mes" value="2023-06" required>
        </p>
        <p>
            <label for="Dia">Dia da Prova</label>
            <input type="date" name="dia" id="dia" >
        </p>
        <p>
            <label for="hora">Horário da Prova</label>
            <input type="time" name="hora" id="hora">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
        
    </form>
   
</body>
</html>
