<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }

        input {
            padding: 4px;
        }
    </style>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iusu">Usuário</label>
            <input type="text" name="usu" id="iusu" required minlength="5" maxlength="16" size="15" placeholder="Nome de usuário" autocomplete="username">
        </p>
        <p><label for="isenha">Senha</label>
        <input type="password" name="isenha" id="isenha" required" minlength="8" maxlength="16" size="8" placeholder="Senha" autocomplete="password">
        <!-- O autocomplete com esses outros valores serve para especificar se a caixa é para nome, endereço, senha existente ou nova senha -->
        
        </p>

        <p>
            <button type="submit">Enviar</button>
            <button type="reset">Limpar</button>
        </p>

    </form>


</body> 
</html>
